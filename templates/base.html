<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Attendance Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: #0f172a; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .navbar-brand, .nav-link { color: #ffffff !important; letter-spacing: 0.5px; }
        .card { border: none; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-3px); }
        .btn-primary { background-color: #4f46e5; border: none; border-radius: 8px; font-weight: 600; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #64748b; border: none; border-radius: 8px; font-weight: 600; }
        .btn-secondary:hover { background-color: #475569; }
        .form-control { border-radius: 8px; border: 1px solid #cbd5e1; }
        .form-control:focus { box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); border-color: #4f46e5; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-5 py-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸŽ“ AI Face-Sync Attendance</a>
            
            {% if session.get('username') %}
            <div class="d-flex align-items-center">
                <span class="text-light me-4">Logged in as: <strong>{{ session.get('username') }}</strong> ({{ session.get('role') }})</span>
                <a href="/logout" class="btn btn-sm btn-outline-light rounded-pill px-3">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
