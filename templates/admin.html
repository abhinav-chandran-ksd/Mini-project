{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-5 shadow-sm border-0 mt-3">
            <h2 class="fw-bold text-dark mb-2 text-center">⚙️ Admin Control Panel</h2>
            <p class="text-secondary text-center mb-4">Enroll New Student Face Data into the AI Model</p>
            
            {% if msg %}
            <div class="alert alert-info py-3 text-center fw-bold rounded shadow-sm">{{ msg }}</div>
            {% endif %}
            
            <form method="POST" class="mt-3">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label text-secondary fw-bold">Student Name</label>
                        <input type="text" name="student_name" class="form-control form-control-lg" placeholder="e.g. Abhinav" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-secondary fw-bold">UID (University ID)</label>
                        <input type="text" name="uid" class="form-control form-control-lg" placeholder="e.g. U2303001" required>
                    </div>
                </div>
                <div class="row g-4 mt-1 mb-5">
                    <div class="col-md-6">
                        <label class="form-label text-secondary fw-bold">Class Name</label>
                        <input type="text" name="class_name" class="form-control form-control-lg" placeholder="e.g. S6 CSA" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-secondary fw-bold">Image Folder Path</label>
                        <input type="text" name="folder_path" class="form-control form-control-lg" placeholder="e.g. dataset/abhinav" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Train AI Model</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
